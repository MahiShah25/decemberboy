<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day for Bakuda</title>
    <style>
        :root { --rose-red: #d00000; --soft-pink: #fff0f3; }
        body {
            background: linear-gradient(135deg, var(--soft-pink) 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow: hidden; text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px; width: 90%; z-index: 10;
        }
        .hidden { display: none; }
        h1 { color: var(--rose-red); font-size: 1.6rem; margin: 15px 0; }
        p { color: #590d22; font-size: 1.2rem; }
        .bouquet-img { width: 100%; border-radius: 20px; margin-top: 15px; }
        button {
            background-color: var(--rose-red); color: white; border: none;
            padding: 12px 25px; border-radius: 20px; cursor: pointer;
            font-weight: bold; margin-top: 20px; transition: 0.3s;
        }
        .falling-rose {
            position: absolute; top: -10%; font-size: 25px;
            animation: fall linear forwards; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="roseMusic" loop><source src="music.rose" type="audio/mpeg"></audio>

    <div id="step1" class="card">
        <p>Good Morning My Sweety Pie <3<br>I'm missing your lovely face üòò</p>
        <button onclick="showStep(2)">Click for a surprise...</button>
    </div>

    <div id="step2" class="card hidden">
        <h1>HAPPIEST ROSE DAY<br>mera fool oh sorry mera phool ‚ù§Ô∏è</h1>
        <button onclick="showStep(3)">One more thing...</button>
    </div>

    <div id="step3" class="card hidden">
        <p>For my favorite person! üåπ</p>
        <img src="bouquet.jpg" alt="Rose Bouquet" class="bouquet-img">
        <p style="font-size: 0.9rem; margin-top: 10px;">I love you, Bakuda!</p>
    </div>

    <script>
        function showStep(stepNum) {
            // Play music on first click
            document.getElementById('roseMusic').play();
            
            // Hide all cards
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            
            // Show the specific step
            document.getElementById('step' + stepNum).classList.remove('hidden');
        }

        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('falling-rose');
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createRose, 200);
    </script>
</body>
</html>
